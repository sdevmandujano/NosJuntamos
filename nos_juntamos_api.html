<html>

<head>
  <meta charset="utf-8">
  <title>Places API for search</title>
</head>

<body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
  var place = (),
    $(document).ready(function(){
    var queryURL = "https://maps.googleapis.com/maps/api/place/findplacefromtext/json?key=AIzaSyAu47RhG0GPopz8JcvGb5TLHKjPZyXe7Yk&input=" + place + "&inputtype=textquery";
    $.ajax({
      type:"GET",
      url: queryURL,
      dataType: "JSON",
    }).then(function(response) {
      console.log(response);
    });
  });
</script>

</body>

</html>
